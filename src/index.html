<!DOCTYPE html>
<html>
  <head>
    <title>Mini Tower Defense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0f1a" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        background-color: #0b0f1a;
        color: white;
        font-family: "Arial", sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #mainMenu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-align: center;
        padding: 20px;
      }
      #mainMenu h1 {
        font-size: clamp(2.5em, 8vw, 4em);
        margin-bottom: 20px;
      }
      .menu-button {
        background-color: #2a3a63;
        border: 2px solid #5c7bfa;
        color: white;
        padding: 15px 32px;
        text-decoration: none;
        font-size: 1.2em;
        margin: 10px 2px;
        width: 200px;
        max-width: 90%;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .menu-button:hover {
        background-color: #3e528e;
      }
      #levelSelection {
        display: none;
        width: 100%;
        height: 100%;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 15px;
        overflow-y: auto;
      }
      .level-button {
        background-color: #2a3a63;
        border: 2px solid #5c7bfa;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        aspect-ratio: 1 / 1;
      }
      .level-button:hover {
        background-color: #3e528e;
      }
      .level-button.locked {
        background-color: #1c2541;
        border-color: #3a506b;
        color: #6b7b9e;
        cursor: not-allowed;
      }
      .level-button.locked:hover {
        background-color: #1c2541;
      }
      canvas#game {
        display: none;
        width: 100%;
        height: 100%;
      }

      /* --- NEW LOADING SCREEN STYLES --- */
      #loadingScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5em;
        font-weight: bold;
        z-index: 200; /* Above everything else */
        flex-direction: column;
        gap: 20px;
      }
      #loadingScreen.hidden {
        display: none;
      }
      /* Optional: Add a simple spinner */
      .spinner {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #5c7bfa; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* --- END NEW LOADING SCREEN STYLES --- */

      /* --- MODIFIED SHOP STYLES --- */
      #shopScreen {
        display: none;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 20px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #0b0f1a;
        z-index: 100;
      }
      #shopHeader {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 2px solid #2a3a63;
      }
      #shopHeader h2 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      #shopMoneyBalance {
        font-weight: bold;
        color: #ffd700;
      }
      #towerList {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px 5px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
      }
      .shop-item {
        background-color: #1c2541;
        border: 1px solid #3a506b;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .shop-item h3 {
        color: #5c7bfa;
        margin-bottom: 10px;
      }
      .shop-item p {
        margin-bottom: 15px;
      }
      .shop-item button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .shop-item button:hover:not(:disabled) {
        background-color: #66bb6a;
      }
      .shop-item button:disabled {
        background-color: #444;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="mainMenu">
      <h1>Mini Tower Defense</h1>
      <button id="startButton" class="menu-button">Start</button>
      <button id="shopButton" class="menu-button">Shop</button>
      <button id="exitButton" class="menu-button">Exit</button>
    </div>

    <div id="levelSelection"></div>

    <div id="shopScreen">
      <div id="shopHeader">
        <h2>Persistent Upgrades</h2>
        <p>Shop Money: <span id="shopMoneyBalance">0</span></p>
      </div>
      <div id="towerList"></div>
      <button
        id="backToMenuButton"
        class="menu-button"
        style="margin: 20px auto 0"
      >
        Back
      </button>
    </div>

    <canvas id="game"></canvas>

    <!-- NEW LOADING SCREEN -->
    <div id="loadingScreen" class="hidden">
      <div class="spinner"></div>
      <span>Loading...</span>
    </div>
    <!-- END NEW LOADING SCREEN -->
  </body>

  <script type="module">
    import { startGame } from "./index.mjs";
    import { levels } from "./levels.js";
    import { TOWER_TYPES } from "./config.js";

    // Using the new persistentCurrentLevel structure
    const playerData = {};

    function loadPlayerData() {
      const raw = localStorage.getItem("towerDefensePlayerData");
      const saved = raw ? JSON.parse(raw) : null;

      // Default data
      const defaultData = {
        shopMoney: 11123500,
        unlockedTowers: ["gun"],
        // New canonical shape: persistentCurrentLevel
        persistentCurrentLevel: { gun: 1 },
      };

      // Start with defaults and merge saved if present
      Object.assign(playerData, defaultData, saved || {});

      // MIGRATION: support old keys (towerLevels or persistentMaxLevel)
      if (saved) {
        if (
          saved.persistentCurrentLevel &&
          typeof saved.persistentCurrentLevel === "object"
        ) {
          playerData.persistentCurrentLevel = Object.assign(
            {},
            defaultData.persistentCurrentLevel,
            saved.persistentCurrentLevel
          );
        } else {
          // fallback: copy towerLevels if present
          if (saved.towerLevels && typeof saved.towerLevels === "object") {
            playerData.persistentCurrentLevel = Object.assign(
              {},
              defaultData.persistentCurrentLevel,
              saved.towerLevels
            );
          }
          // fallback: copy persistentMaxLevel if present (treat values as current levels)
          if (
            saved.persistentMaxLevel &&
            typeof saved.persistentMaxLevel === "object"
          ) {
            playerData.persistentCurrentLevel = Object.assign(
              {},
              playerData.persistentCurrentLevel || {},
              saved.persistentMaxLevel
            );
          }
        }
      }

      // Ensure persistentCurrentLevel has an entry for every tower key
      if (TOWER_TYPES) {
        Object.keys(TOWER_TYPES).forEach((key) => {
          if (typeof playerData.persistentCurrentLevel[key] === "undefined") {
            // default: 0 means locked, but if unlocked include at least 1
            playerData.persistentCurrentLevel[key] =
              playerData.unlockedTowers &&
              playerData.unlockedTowers.includes(key)
                ? 1
                : 0;
          }
        });
      }

      // Backwards-compat alias (some parts of your codebase might still reference towerLevels)
      playerData.towerLevels = playerData.persistentCurrentLevel;

      // Expose globally for index.mjs and other modules
      window.playerData = playerData;
    }

    function savePlayerData() {
      // Ensure we don't persist old keys by accident
      const toSave = Object.assign({}, playerData);
      delete toSave.towerLevels;
      // persist canonical shape
      localStorage.setItem("towerDefensePlayerData", JSON.stringify(toSave));
    }

    window.playerData = playerData;

    const mainMenu = document.getElementById("mainMenu");
    const levelSelection = document.getElementById("levelSelection");
    const startButton = document.getElementById("startButton");
    const shopButton = document.getElementById("shopButton");
    const exitButton = document.getElementById("exitButton");
    const shopScreen = document.getElementById("shopScreen");
    const backToMenuButton = document.getElementById("backToMenuButton");
    const towerList = document.getElementById("towerList");
    const shopMoneyBalance = document.getElementById("shopMoneyBalance");
    const loadingScreen = document.getElementById("loadingScreen"); // Get reference to loading screen

    function showShopScreen() {
      mainMenu.style.display = "none";
      shopScreen.style.display = "flex";
      renderShop();
    }

    function hideShopScreen() {
      shopScreen.style.display = "none";
      mainMenu.style.display = "flex";
    }

    function renderShop() {
      shopMoneyBalance.textContent = playerData.shopMoney;
      towerList.innerHTML = "";

      for (const key in TOWER_TYPES) {
        const towerConfig = TOWER_TYPES[key];
        const isUnlocked = (playerData.unlockedTowers || []).includes(key);
        const currentLevel = playerData.persistentCurrentLevel[key] || 0;
        // Use maxLevel as authoritative cap; fallback to legacy persistentMaxLevel if present
        const maxLevel =
          towerConfig.maxLevel || towerConfig.persistentMaxLevel || 1;

        const towerDiv = document.createElement("div");
        towerDiv.className = "shop-item";

        let statusText = isUnlocked
          ? `Level ${Math.max(1, currentLevel)} / ${maxLevel}`
          : "Locked";
        if (isUnlocked && currentLevel >= maxLevel) {
          statusText = `Level ${maxLevel} / Max`;
        }

        let actionButtonHTML = "";
        if (!isUnlocked) {
          const canAfford =
            playerData.shopMoney >= (towerConfig.unlockPrice || Infinity);
          actionButtonHTML = `<button class="unlock-btn" data-key="${key}" ${
            !canAfford ? "disabled" : ""
          }>Unlock ($${towerConfig.unlockPrice || 0})</button>`;
        } else if (currentLevel < maxLevel) {
          const upgradeBase = Math.max(1, currentLevel);
          const upgradeCost = (towerConfig.upgradePriceBase || 0) * upgradeBase;
          const canAfford = playerData.shopMoney >= upgradeCost;
          actionButtonHTML = `<button class="upgrade-btn" data-key="${key}" ${
            !canAfford ? "disabled" : ""
          }>Upgrade ($${upgradeCost})</button>`;
        } else {
          actionButtonHTML = `<button disabled>Max Level</button>`;
        }

        towerDiv.innerHTML = `
                <h3>${towerConfig.name || key}</h3>
                <p>Status: ${statusText}</p>
                ${actionButtonHTML}
            `;
        towerList.appendChild(towerDiv);
      }
    }

    towerList.addEventListener("click", (e) => {
      const key = e.target.dataset.key;
      if (!key) return;
      const towerConfig = TOWER_TYPES[key];

      if (e.target.classList.contains("unlock-btn")) {
        const cost = towerConfig.unlockPrice || 0;
        if (playerData.shopMoney >= cost) {
          playerData.shopMoney -= cost;
          playerData.unlockedTowers = playerData.unlockedTowers || [];
          if (!playerData.unlockedTowers.includes(key))
            playerData.unlockedTowers.push(key);
          playerData.persistentCurrentLevel =
            playerData.persistentCurrentLevel || {};
          playerData.persistentCurrentLevel[key] = Math.max(
            1,
            playerData.persistentCurrentLevel[key] || 1
          );
          playerData.towerLevels = playerData.persistentCurrentLevel; // keep alias in sync
          savePlayerData();
          renderShop();
        }
      } else if (e.target.classList.contains("upgrade-btn")) {
        const currentLevel = playerData.persistentCurrentLevel[key] || 1;
        const maxLevel =
          towerConfig.maxLevel || towerConfig.persistentMaxLevel || Infinity;
        const upgradeBase = Math.max(1, currentLevel);
        const upgradeCost = (towerConfig.upgradePriceBase || 0) * upgradeBase;
        if (playerData.shopMoney >= upgradeCost && currentLevel < maxLevel) {
          playerData.shopMoney -= upgradeCost;
          playerData.persistentCurrentLevel[key] = currentLevel + 1;
          // clamp to max
          if (playerData.persistentCurrentLevel[key] > maxLevel)
            playerData.persistentCurrentLevel[key] = maxLevel;
          playerData.towerLevels = playerData.persistentCurrentLevel; // keep alias in sync
          savePlayerData();
          renderShop();
        }
      }
    });

    const showLevelSelection = (e) => {
      if (e) e.preventDefault();
      mainMenu.style.display = "none";
      levelSelection.style.display = "grid";

      const highestUnlockedLevel = parseInt(
        localStorage.getItem("towerDefenseHighestLevel") || "1"
      );
      levelSelection.innerHTML = "";

      for (const level of levels) {
        const levelButton = document.createElement("button");
        levelButton.textContent = `${level.level}`;
        levelButton.className = "level-button";

        if (level.level > highestUnlockedLevel) {
          levelButton.classList.add("locked");
          levelButton.disabled = true;
        } else {
          levelButton.addEventListener("click", () => startLevel(level.level));
        }
        levelSelection.appendChild(levelButton);
      }
    };

    const startLevel = async (levelNumber) => {
      levelSelection.style.display = "none";
      const gameCanvas = document.getElementById("game");

      if (gameCanvas) {
        gameCanvas.style.display = "block";
        loadingScreen.classList.remove("hidden"); // Show loading screen

        try {
          // ensure window.playerData is up-to-date for index.mjs
          window.playerData = playerData;
          await startGame(levelNumber); // Await startGame
        } catch (error) {
          console.error("Error starting game:", error);
          alert("Failed to load level. Please try again.");
          // Optionally, navigate back to main menu or level selection
          gameCanvas.style.display = "none";
          showLevelSelection();
        } finally {
          loadingScreen.classList.add("hidden"); // Hide loading screen
        }
      } else {
        console.error("The game canvas element could not be found!");
      }
    };

    startButton.addEventListener("click", showLevelSelection);
    shopButton.addEventListener("click", showShopScreen);
    backToMenuButton.addEventListener("click", hideShopScreen);
    exitButton.addEventListener("click", () => alert("Thanks for playing!"));

    // Load on script start
    loadPlayerData();
  </script>
</html>
